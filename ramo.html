<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Flores con Pétalos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Ramo de Flores */
    .ramo {
      position: relative;
      width: 150px;
      height: 200px;
    }

    /* Tallo */
    .tallo {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 150px;
      background: #6a994e;
      border-radius: 10px;
    }

    /* Hojas */
    .hoja {
      position: absolute;
      width: 40px;
      height: 20px;
      background: #85c47c;
      border-radius: 50%;
    }

    .hoja-left {
      left: -30px;
      top: 50px;
      transform: rotate(-45deg);
    }

    .hoja-right {
      right: -30px;
      top: 50px;
      transform: rotate(45deg);
    }

    /* Flores */
    .flor {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff6b6b;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .flor::before,
    .flor::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff6b6b;
      border-radius: 50%;
    }

    .flor::before {
      transform: rotate(45deg);
      top: -25px;
      left: 0;
    }

    .flor::after {
      transform: rotate(-45deg);
      top: 25px;
      left: 0;
    }

    /* Centro de la flor */
    .centro {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffd166;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Pétalos */
    .petalo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f08080;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Contenedor del Ramo -->
  <div class="ramo">
    <div class="tallo"></div>
    <div class="hoja hoja-left"></div>
    <div class="hoja hoja-right"></div>
    <div class="flor">
      <div class="centro"></div>
    </div>
  </div>

  <!-- Script para los Pétalos -->
  <script>
    const body = document.body;

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petalo');
      const size = Math.random() * 10 + 10; // Tamaño aleatorio
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;

      // Posición inicial aleatoria
      petal.style.left = `${Math.random() * window.innerWidth}px`;
      petal.style.top = `${-size}px`;

      // Añadir pétalo al body
      body.appendChild(petal);

      // Animar el pétalo
      const duration = Math.random() * 5 + 3; // Duración aleatoria
      const xMovement = Math.random() * 200 - 100; // Movimiento horizontal
      petal.animate(
        [
          { transform: `translate(0, 0)` },
          { transform: `translate(${xMovement}px, ${window.innerHeight}px)` }
        ],
        {
          duration: duration * 1000,
          easing: 'linear',
          iterations: 1,
        }
      ).onfinish = () => petal.remove(); // Eliminar pétalo al final
    }

    // Crear pétalos continuamente
    setInterval(createPetal, 300);
  </script>
</body>
</html>
